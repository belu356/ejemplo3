<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
{{title}}</div>



<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Street</th>
      <th>City</th>
      </tr>
  </thead>
    <tbody>
      <tr *ngFor= 'let User of Users'>
        <td>{{User.id}}</td>
        <td>{{User.name}}</td>
        <td>{{User.username}}</td>
        <td>{{User.email}}</td>
        <td>{{User.adress.street}}</td>
        <td> {{User.adress.city}}</td>
        </tr>
    </tbody>
</table>
